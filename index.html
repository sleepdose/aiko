  <script>
  document.addEventListener("DOMContentLoaded", function () {
const nav = document.querySelector(".navbar-fixed-top");
const sliderWrapper = document.querySelector(".slider-wrapper");
const arrowLeft = document.querySelector(".arrow-left");
const arrowRight = document.querySelector(".arrow-right");
const audio = document.getElementById("backgroundMusic");
const toggleAudioBtn = document.getElementById("toggleAudio");
let currentSlide = 0;
const totalSlides = document.querySelectorAll(".slider-content").length;
let isPlaying = false;

// Navbar scroll effect
document.addEventListener("scroll", function () {
  nav.classList.toggle("scrolled", window.scrollY > nav.offsetHeight);
});

// Slider functionality
function updateSlider() {
  sliderWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
}

arrowRight.addEventListener("click", function () {
  if (currentSlide < totalSlides - 1) {
    currentSlide++;
    updateSlider();
  }
});

arrowLeft.addEventListener("click", function () {
  if (currentSlide > 0) {
    currentSlide--;
    updateSlider();
  }
});

// Audio control
toggleAudioBtn.addEventListener("click", function () {
  if (isPlaying) {
    audio.pause();
    toggleAudioBtn.textContent = "üîá";
  } else {
    audio.play();
    toggleAudioBtn.textContent = "üîä";
  }
  isPlaying = !isPlaying;
});

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–º –¥–ª—è —Å–µ–∫—Ç–æ—Ä–æ–≤
const sectors = document.querySelectorAll('.sector');
const texts = document.querySelectorAll('.sector-text');

sectors.forEach((sector, index) => {
  // –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤: mouseover –∏ mouseout
  sector.addEventListener('mouseover', () => {
    texts[index].setAttribute('opacity', '1');
  });
  sector.addEventListener('mouseout', () => {
    texts[index].setAttribute('opacity', '0');
  });

  // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤: touchstart –∏ touchend
  sector.addEventListener('touchstart', (e) => {
    e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –Ω–µ–∂–µ–ª–∞—Ç–µ–ª—å–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–æ–∫—Ä—É—Ç–∫—É)
    texts[index].setAttribute('opacity', '1');
  });
  sector.addEventListener('touchend', () => {
    texts[index].setAttribute('opacity', '0');
  });

  // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∏–∫–æ–≤ (–∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ touchstart/touchend)
  sector.addEventListener('click', (e) => {
    e.preventDefault();
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ
    const currentOpacity = texts[index].getAttribute('opacity');
    texts[index].setAttribute('opacity', currentOpacity === '1' ? '0' : '1');
  });
});
});
  </script>
